{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{character.name}}</p>
        <p>Level: {{character.level}} {{character.charClass}}</p>
        <button class="nes-btn is-warning" type="submit">Yes</button>
        <a class="nes-btn is-primary" href="/{{character.name}}">No</a>
    </form>
{% endblock %}
