{% extends 'base.html' %}
{% block addlink %}
    <a href="/{{character.name}}">Character Page</a>
    <a href="/{{character.name}}/monster_list">Monsters</a>
{% endblock %}
{% block content %}
    <h1>{{character.name}}</h1>
    <h1>Monsters</h1>
    {% for monster in monsters %}
        <h3>{{monster.name}}</h3>
        <a href="/{{character.name}}/battle/{{monster.name}}">Battle</a>
    {% endfor %}
{% endblock %}
