{% extends 'base.html' %}
{% block addlink %}
    <a href="/{{character.name}}">Character Page</a>
    <a href="/{{character.name}}/monster_list">Monsters</a>
{% endblock %}
{% block content %}
    <h1>Monsters:</h1>
    {% for monster in monsters %}
        <div class="monsters">
            <h3>{{monster.name}}: Level {{monster.level}}</h3>
            <a class="nes-btn is-primary" href="/{{character.name}}/battle/{{monster.name}}">Battle</a>
        </div>
    {% endfor %}
{% endblock %}
