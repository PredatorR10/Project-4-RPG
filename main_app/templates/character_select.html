{% extends 'base.html' %}

{% block content %}
    <h1>{{ username }}'s characters</h1>
    {% for character in characters %}
        <p>{{character.name}}: Level {{character.level}} {{character.charClass}}</p>
        <a class="nes-btn is-primary" href="/{{character.name}}">Enter</a>
    {% endfor %}
    <br>
    <a id="charCreate" class="nes-btn is-success" href="/character_creation">Create</a>
{% endblock %}
